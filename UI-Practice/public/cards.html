<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    
    <div class="d-flex">
        <div class="card m-2 p-2" style="width:250px">
            <div class="card-header">
                <img src="../public/img/fashion1.jpg" height="200" class="card-img-top">
            </div>
            <div class="card-body">
                <h2>Women's Fashion</h2>
                <p>50% OFF</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-info w-100">
                    <span class="bi bi-cart4"></span> 
                    Shop
                </button>
            </div>  
        </div>

        <div class="card m-2 p-2" style="width:250px">
            <div class="card-header">
                <img src="../public/img/fashion2.jpg" height="200" class="card-img-top">
            </div>
            <div class="card-body">
                <h2>Men's Fashion</h2>
                <p>50% OFF</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-info w-100">
                    <span class="bi bi-cart4"></span> 
                    Shop
                </button>
            </div>  
        </div>

        <div class="card m-2 p-2" style="width:250px">
            <div class="card-header">
                <img src="../public/img/fashion3.jpg" height="200" class="card-img-top">
            </div>
            <div class="card-body">
                <h2>Kid's Fashion</h2>
                <p>50% OFF</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-info w-100">
                    <span class="bi bi-cart4"></span> 
                    Shop
                </button>
            </div>  
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
