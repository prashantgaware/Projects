<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-size: cover;
        }
        .shade {
            background-color: rgba(0, 0, 0, 0.5);
            height: 100vh;

            position: absolute;
            margin: -10px;
        }
        header {
            display: flex;

        }

            font-size: 40px;

        }
        .btn-signin {

            background-color: red;
            padding: 10px;
            border-radius: 5px;
            margin-right: 20px;
        }
        section {
            padding: 40px;
            color: white;
            text-align: center;
        }
        .main-title {
            padding-left: 300px;
            padding-right: 300px;
        }
        .title {
            font-size: 70px;
            font-weight: bold;
        }
        .sub-title {
            font-size: 20px;
            font-weight: bold;
        }
        .ready {
            margin-top: 20px;

        }
    </style>
</head>
<body background="img/netflix.jpg">
    <div class="shade">
        <header>
            <div>

        <section>

                <div class="sub-title">Starts at â‚¹149. Cancel at any time.</div>

                <div class="below-ready">
                    <input type="email" placeholder="Email address" style="padding: 10px; border-radius: 5px; margin-top: 10px;">
                    <button style="padding: 10px; border-radius: 5px; margin-top: 10px; background-color: red; color: white;">Get Started</button>
                </div>
            </main>
        </section>
    </div>
</body>
</html>
