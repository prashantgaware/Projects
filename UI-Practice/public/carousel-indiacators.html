<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    
    <div class="carousel slide carousel-dark" id="topBanner" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../public/img/slide1.jpg" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="../public/img/slide2.jpg" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="../public/img/slide3.jpg" class="w-100 d-block">
            </div>
        </div> <!--Carousel Inner End-->
        <!-- Carousel controls -->
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#topBanner">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#topBanner">
            <span class="carousel-control-next-icon"></span>
        </button>

        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#topBanner"></button>
            <button data-bs-slide-to="1" data-bs-target="#topBanner"></button>
            <button data-bs-slide-to="2" data-bs-target="#topBanner"></button>
        </div>
    </div>


    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
