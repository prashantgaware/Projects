<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meters</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .rating {
            display: grid;
            grid-template-columns: 2fr 10fr;
        }
        .rate {
            font-size: 50px;
        }
        ul {
            list-style: none;
            font-size: 20px;
        }
        li {
            margin-bottom: 20px;
        }
        meter {
            width: 250px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="rating">
        <div>
            <span class="rate">4.6 <span class="bi bi-star-fill"></span></span>
            <div>5000 ratings & 1000 reviews</div> 
        </div>
        <div>
            <ul>
                <li>
                   <span>5 <span class="bi bi-star-fill"></span> </span>
                   <meter min="1" max="5" value="5"></meter> 
                   <span>4500</span>
                </li>
                <li>
                    <span>4 <span class="bi bi-star-fill"></span> </span>
                    <meter min="1" max="5" value="2"></meter> 
                    <span>300</span>
                 </li>
                 <li>
                    <span>3 <span class="bi bi-star-fill"></span> </span>
                    <meter min="1" max="100" low="40" high="80" value="100"></meter> 
                    <span>30</span>
                 </li>
                 <li>
                    <span>1 <span class="bi bi-star-fill"></span> </span>
                    <meter min="1" max="100" low="60" high="80" value="100"></meter> 
                    <span>3</span>
                 </li>
            </ul>
        </div>
    </div>
</body>
</html>
