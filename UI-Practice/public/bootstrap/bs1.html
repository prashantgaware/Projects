<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS-1</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <dl class="mt-3">
        <dt>Toolbar</dt>
        <dd class="btn-toolbar bg-danger d-flex justify-content-between">
            <div class="btn-group">
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-danger">About</button>
                <button class="btn btn-danger">Contact</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger"><span class="bi bi-search"></span></button>
                <button class="btn btn-danger"><span class="bi bi-heart-fill"></span></button>
                <button class="btn btn-danger"><span class="bi bi-person-fill"></span></button>
                
            </div>
        </dd>
        <dt>Special Buttons</dt>
        <dd>
            <button class="btn-close"></button>
            <button class="btn btn-link">Signout</button>
        </dd>
        <dt>Ordinary Button</dt>
        <dd><button>Submit</button></dd>
        <dt>Button Base Class</dt>
        <dd><button class="btn">Submit</button></dd>
        <dt>Contextual Buttons</dt>
        <dd>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-danger btn-sm">Delete</button>
            <button class="btn btn-success btn-lg">Update</button>
        </dd>
        <dt>Outline Contextual</dt>
        <dd>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-danger">Delete</button>
            <button class="btn btn-outline-success">Update</button>
        </dd>
        <dt>Button Group Horizontal</dt>
        <dd class="btn-group">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-success">Update</button>
        </dd>
        <dt>Button Group Vertical</dt>
        <dd class="btn-group-vertical">
            <button class="btn btn-danger">Insert</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-danger">Update</button>
        </dd>
    </dl>
</body>
</html>
