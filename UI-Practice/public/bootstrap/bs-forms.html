<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS-Forms</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>TextBox, Email, Number, Password..</h2>
    <form class="w-25">
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" class="form-control"></dd>
            <dt>Password</dt>
            <dd><input type="password" class="form-control"></dd>
            <dt>Email</dt>
            <dd><input type="email" class="form-control"></dd>
            <dt>Age</dt>
            <dd><input type="number" class="form-control"></dd>
        </dl>
    </form>
</body>
</html>
