<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>Radio, Checkbox, Label</h2>
    <form class="w-25">
        <div>
            <label class="form-label">Gender</label>
            <div class="form-switch">
                <input type="radio" class="form-check-input" name="gender"> <label class="form-check-label">Male</label> <br><br>
                <input type="radio" class="form-check-input" name="gender"> <label class="form-check-label">Female</label>
            </div>
        </div>
        <div>
            <label class="form-label">Courses</label>
            <div>
                <ul class="form-switch">
                    <li><input type="checkbox" class="form-check-input"> <label>Java</label></li>
                    <li><input type="checkbox" class="form-check-input"> <label>.NET</label></li>
                    <li><input type="checkbox" class="form-check-input"> <label>PHP</label></li>
                </ul>
            </div>
        </div>
    </form>

</body>
</html>
