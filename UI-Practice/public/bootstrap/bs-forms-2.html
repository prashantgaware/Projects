<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS-Forms</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div class="mt-3">
        <h2>Color, Range, File, Select</h2>
        <form class="w-25">
            <dl>
                <dt>Select Color</dt>
                <dd><input type="color" class="form-control-color"></dd>
                <dt>Range</dt>
                <dd><input type="range" class="form-range"></dd>
                <dt>Your Photo</dt>
                <dd><input type="file" class="form-control-file"></dd>
                <dt>Your City</dt>
                <dd>
                    <select class="form-select">
                        <option>Delhi</option>
                        <option>Hyd</option>
                    </select>
                </dd>
            </dl>
        </form>
    </div>
</body>
</html>
