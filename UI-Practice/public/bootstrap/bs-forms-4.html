<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>Amazon Search</h2>
    <form class="w-50 input-group">
        <select class="input-group-text">
            <option>All</option>
            <option>Mobiles</option>
        </select>
        <input type="text" placeholder="Search Amazon.in" class="form-control">
        <button class="btn btn-warning"><span class="bi bi-search"></span></button>
    </form>
    <h2>Netflix Register</h2>
    <form class="w-50 input-group input-group-lg p-4">
        <input class="form-control" type="email" placeholder="Your email address">
        <button class="btn btn-danger">Get Started <span class="bi bi-chevron-right"></span> </button>
    </form>
    <h2>Netflix Register</h2>
    <form class="w-50 input-group input-group-lg p-4 bg-dark">
        <input class="form-control" type="email" placeholder="Your email address">
        <button class="btn btn-danger">Get Started <span class="bi bi-chevron-right"></span> </button>
    </form>
    <h2>Input Group</h2>
    <form class="w-50">
         
        <div class="input-group">
            <span class="bi bi-person-fill input-group-text"></span>
            <input type="text" class="form-control" placeholder="Your User Name">
            <span class="bi bi-square input-group-text"></span>
        </div>
        <div class="mt-2 input-group">
            <span class="bi bi-key-fill input-group-text"></span>
            <input type="password" class="form-control" placeholder="Your password">
            <span class="bi bi-square input-group-text"></span>
        </div>
        <div class="mt-2 input-group">
            <span class="input-group-text">&#8377;</span>
            <input type="text" class="form-control">
            <span class="input-group-text">.00</span>
        </div>
    </form>
</body>

</html>
