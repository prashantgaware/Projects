    <title>Amazon Cards Using Table</title>
</head>
<body>
    <table width="100%" border="1" frame="void" cellspacing="5" cellpadding="5">
        <tr height="300">
          <td width="300">
              <table border="0" width="100%" frame="void" cellspacing="2" cellpadding="2">
                  <tr>
                      <td colspan="2">Title</td>
                  </tr>
                  <tr height="100">
                      <td>pic1</td>
                      <td>pic2</td>
                  </tr>
                  <tr height="100">
                      <td>pic3</td>
                      <td>pic4</td>
                  </tr>
                  <tr>
                      <td colspan="2">see more</td>
                  </tr>
              </table>
          </td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr height="200">
          <td colspan="4"></td>
        </tr>
     </table>
  
</body>
</html>
